<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>sigup</title>
</head>
<body>
    <div class="login-page">
        <div class="login-form">
            <div class="logo">
              <a href="index.html">
                <img src="LOG.jpg">
              </a>
            </div>
            <div class="page-heading">
                <h2>already have an accont? <a href="login.html">click here</a></h2>
              </div>
            <form action="">
                <div class="login-form-items">
                <div class="items">
                  <label for="">Name</label>
                  <div class="input">
                    <input type="text" placeholder="">
                  </div>
                </div>
                <div class="items">
                    <label for="">Phone number</label>
                    <div class="input">
                      <input type="text" placeholder="">
                    </div>
                </div>    
                <div class="items">
                    <label for="">E-mail</label>
                    <div class="input">
                        <input type="text" placeholder="">
                    </div>    
                </div>
                <div class="items">
                    <label for="">Username</label>
                    <div class="input">
                        <input type="text" placeholder="">
                    </div>    
                </div>
                <div class="items">
                    <label for="">Password</label>
                    <div class="input">
                        <input type="text" placeholder="">
                    </div>    
                </div>
                <div class="items">
                    <label for="">Re-Password</label>
                    <div class="input">
                        <input type="text" placeholder="">
                    </div>    
                </div>
                <div class="form-signin">
                    <button class="btn" type="button" onclick="location.href='welcome.html'">Create account</button>
                </div>
                </div>
            </form>
        </div>  
    </div>
              
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>log in</title>
</head>
<body>
    <div class="login-page">
        <div class="login-form">
            <div class="logo">
              <a href="index.html">
                <img src="LOG.jpg" >
              </a>
            </div>
            <div class="page-heading">
                <h2>Login into your account</h2>
              </div>
            <form action="">
                <div class="login-form-items">
                <div class="items">
                  <label for="">User name</label>
                  <div class="input">
                    <input type="text" placeholder="">
                  </div>
                </div>
                <div class="items">
                    <label for="">Password</label>
                    <div class="input">
                      <input type="text" placeholder="">
                    </div>
                </div>
                <div class="form-signin">
                    <button class="btn" type="button"onclick="location.href='welcome.html'">Login</button>
                </div>
                <div class="or-option">
                    <p>or</p>
                </div>
                <div class="form-signup">
                  <button class="btn" type="button" onclick="location.href='Signup.html'">Signup</button>
                </div>
              </div>
            </form>
          </div>  
     </div>    
</body>
</html>
